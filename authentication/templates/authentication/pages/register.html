{% extends 'authentication/layout.html' %}
{% load static %}


{% block title %}Register{% endblock %}


{% block content %}
    <p class="login-box-msg">Register a new account</p>

    <form id="login-form" method="POST">

        {# Email #}
        <div class="form-group has-feedback">
            <input id="email" type="text" class="form-control" placeholder="Email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        {# Password #}
        <div class="form-group has-feedback">
            <input id="password" type="password" class="form-control" placeholder="Password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        {# Confirm password #}
        <div class="form-group has-feedback">
            <input id="password" type="password" class="form-control" placeholder="Confirm password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        {% csrf_token %}

        <button type="submit" class="btn btn-default btn-block">Register</button>

    </form>

    <p class="auth-alternative-option">
        Already registered? <a href="#">Log in</a>
    </p>

{% endblock %}
